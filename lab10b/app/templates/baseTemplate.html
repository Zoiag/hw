<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ЭкоТех</a>
    <a class="btn btn-outline-primary ms-2" href="{{ url_for('main.profile') }}" role="button">Профиль</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
        </li>
      </ul>
      <div class="d-flex">
          {% if current_user.is_authenticated %}
            <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}" role="button">Выйти</a>
          {% else %}
            <a class="btn btn-outline-success" href="{{ url_for('auth.login') }}" role="button">Авторизоваться</a>
          {% endif %}
      </div>
    </div>
  </div>
</nav>
    <title></title>
    {% endblock %}

</head>
<body>
<div style="display:flex; justify-content: center">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
