{% extends "main/baseTemplate.html" %}

{% block content %}
<div class="container">
    <h1>Список товаров</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Цена: {{ product.price }} руб.</p>
                    <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn btn-primary">Добавить в корзину</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
