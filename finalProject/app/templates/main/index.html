{% extends "main/baseTemplate.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 border">
                    {% if product.image_url %}
                        <img src="{{ url_for('static', filename='images/' ~ product.image_url) }}" class="card-img-top" alt="{{ product.name }}">
                    {% else %}
                        <img src="{{ url_for('static', filename='images/default_image.jpg') }}" class="card-img-top" alt="{{ product.name }}">
                    {% endif %}
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title mb-2">{{ product.name }}</h5>
                            <p class="card-text text-muted mb-1">{{ product.author }}</p>
                        </div>
                        <a href="{{ url_for('main.product', product_id=product.id) }}" class="btn btn-outline-dark mt-auto">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
