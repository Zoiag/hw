<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Галерея искусства</title>
    {{ bootstrap.load_css() }}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <style>
        .navbar-custom {
            background-color: #2f2f2f !important; /* Новый цвет для navbar */
        }
        .navbar-brand-custom {
            color: #ffffff !important; /* Белый цвет для бренда */
        }
        .custom-bg {
            background-color: #212121 !important; /* Цвет чуть светлее чем bg-dark */
        }
    </style>
</head>
<body class="custom-bg">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-custom" href="{{ url_for('main.index') }}">Галерея искусства</a>
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-primary ms-2" href="{{ url_for('main.profile') }}" role="button">Профиль</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
                <div>
                    <a class="btn btn-outline-success" href="{{ url_for('main.view_cart') }}" role="button">Корзина</a>
                </div>
                <div class="d-flex">
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}" role="button">Выйти</a>
                    {% else %}
                        <a class="btn btn-outline-success" href="{{ url_for('auth.login') }}" role="button">Авторизоваться</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {{ bootstrap.load_js() }}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
